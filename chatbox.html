<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firebase Chat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		#messages {
			width: 90%;
			max-width: 600px;
			height: 400px;
			border: 1px solid #ddd;
			overflow-y: auto;
			padding: 10px;
			margin-bottom: 20px;
			background-color: #f9f9f9;
		}

		.message {
			padding: 10px;
			border-radius: 4px;
			margin: 5px 0;
			max-width: 80%;
			word-wrap: break-word;
		}

		.sender {
			background-color: #007bff;
			color: white;
			text-align: right;
			margin-left: auto;
		}

		.receiver {
			background-color: #e4e4e4;
			color: black;
			text-align: left;
			margin-right: auto;
		}

		#chat-input {
			width: calc(100% - 60px);
			max-width: 600px;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		#send-button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

			#send-button:hover {
				background-color: #0056b3;
			}

		#chat-modal {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 90%;
			max-width: 600px;
			background-color: white;
			border: 1px solid #ddd;
			padding: 20px;
			z-index: 1000;
		}

			#chat-modal.show {
				display: block;
			}

		#close-modal {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: red;
			color: white;
			border: none;
			padding: 10px;
			cursor: pointer;
		}

		#open-chat-button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

			#open-chat-button:hover {
				background-color: #0056b3;
			}
	</style>
</head>
<body>
	<h1>Firebase Chat</h1>
	<button id="open-chat-button">Open Chat</button>

	<div id="chat-modal">
		<button id="close-modal"></button>
		<h2>Chat Box</h2>
		<div id="messages"></div>
		<input type="text" id="chat-input" placeholder="Type a message..." />
		<button id="send-button">Send</button>
	</div>

	<script type="module" src="chatbox.js"></script>
</body>
</html>
